<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <h1>Welcome to my Frontend Page</h1>

    <!-- || SLACK NAME  -->
        <h2 data-testid="slackUserName">Jeryr</h2>

    <!-- || SLACK DISPLAY PICTURE -->
        <img src="img/jb.jpg" alt="Jeryr" class="profile-img" data-testid="slackDisplayImage" width="300" height="500" >

    <!-- || CURRENT DAY OF THE WEEK, TIME AND DATE  -->

        <p>Today is <span data-testid="currentDayOfTheWeek">Monday</span></p>
        <p>Current UTC Time: <span data-testid="currentUTCTime"></span>milliseconds</p>
        <p>My Track is <span data-testid="myTrack">Frontend</span></p>

    <!-- || GITHUB URL  -->
        <a href="http://github.com/jeryr/stage-one" data-testid="githubURL">GitHub Repository</a>

    <script>
    
    // JavaScript code to set dynamic data
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const currentDate = new Date();
        const currentDay = daysOfWeek[currentDate.getUTCDay()];
        const currentUTC = currentDate.toLocaleTimeString(undefined, { timeZoneName: 'short' });

        document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = `Current Day: ${currentDay}`;
        document.querySelector('[data-testid="currentUTCTime"]').textContent = `Current UTC Time: ${currentUTC}`;
    </script>
</body>
</html>
